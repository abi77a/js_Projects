<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Drum Kit project">
    <title>Drum Kit</title>
    <link rel="icon" href="logo.jpg">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="container">
        <button class="key a">A<br><span class="title">CLAP</span></button>
        <button class="key s">S<br><span class="title">HIHAT</span></button>
        <button class="key d">D<br><span class="title">KICK</span></button>
        <button class="key f">F<br><span class="title">OPENHAT</span></button>
        <button class="key g">G<br><span class="title">BOOM</span></button>
        <button class="key h">H<br><span class="title">RIDE</span></button>
        <button class="key j">J<br><span class="title">SNARE</span></button>
        <button class="key k">K<br><span class="title">TOM</span></button>
        <button class="key l">L<br><span class="title">TINK</span></button>

        <audio  src="clap-drum.mp3" id="a"></audio>
        <audio  src="hihat-drum.mp3" id="s"></audio>
        <audio  src="kick-drum.mp3" id="d"></audio>
        <audio  src="openhat-drum.mp3" id="f"></audio>
        <audio  src="boom-drum.mp3" id="g"></audio>
        <audio  src="ride-drum.mp3" id="h"></audio>
        <audio  src="snare-drum.mp3" id="j"></audio>
        <audio src="tom-drum.mp3" id="k"></audio>
        <audio  src="tink-drum.mp3" id="l"></audio>
        
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
